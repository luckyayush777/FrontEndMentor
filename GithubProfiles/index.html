<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id = "TopBox">
    <h1>
        devfinder
    </h1>
    <p>
        LIGHT
    </p>
    <img src="images/icons8-sun.svg" id = "LightModeSwitch">
    </div>
    

    <div id = "SearchBox">
        <img src = "images/icons8-search-50.png" id = "ProfileIcon">
        <input type = "text" id = "SearchBar" placeholder="Search For Github Username">
        <p id = "SearchButton">
            Search
        </p>
    </div>
    <div id = "BottomBox">
        <div id = "NameBox">
            <img src = "images/icons8-github-90.png" class="GridItem1">
            <div class = "GridItem2">
                <p>
                    User X
                </p>

            </div>
            <div class = "GridItem3">
                <p>
                    User Nickname
                </p>
            </div>
            <div class="GridItem4">
                <p>
                    Joined 20 jan 2011
                </p>
            </div>
        </div>
        <div id = "UserBio">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, sequi debitis. Ut sed ullam nostrum beatae debitis 
            </p>
        </div>
        <div id = "UserDetails">
            <div class = "UserDetailGridItem1">
                <p>
                    Repos
                </p>
            </div>
            <div class = "UserDetailGridItem2">
                <p>
                    8
                </p>
            </div>
            <div class = "UserDetailGridItem3">
                <p>
                    Followers
                </p>
            </div>
            <div class = "UserDetailGridItem4">
                <p>
                    3938
                </p>
            </div>
            <div class = "UserDetailGridItem5">
                <p>
                    Following
                </p>
            </div>
            <div class = "UserDetailGridItem6">
                <p>
                    9
                </p>
            </div>
        </div>
        <div id = "UserInfo">
            <div class = "InfoClass">
                <img src = "images/icons8-location-48.png">
                <p class = "UserLocation">
                    San Francisco
                </p>
            </div>
            <div class="InfoClass">
                <img src = "images/icons8-add-link-50.png">
                <a href="" class = "BlogLink">
                    Blog link
                </a>
            </div>
            <div class="InfoClass">
                <img src = "images/icons8-twitter.svg"> 
                <p>
                    Twitter
                </p>
            </div>
            <div class="InfoClass">
                <img src = "images/icons8-building-50.png">
                <p>
                    Profile
                </p>
            </div>
            
        </div>
</div>
<script src = "main.js"></script>
</body>
</html>
