<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel = "stylesheet" href="style.css">
</head>
<body>
  <div id = "TopBox">
      <div class="TopTextElement">
      <p>
        My balance
      </p>
      <p>
        $921.48
      </p>
    </div>
        <img src ="images/logo.svg" alt="Two Circles one in the other">
    </div>
  <div id = "BottomBox">
    <p class = "BarGraphHeading">Spending - Last 7 days</p>
  <div id = "BarGraph">
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
      <div class="PsuedoBox"></div>
      </div>
      <p>mon</p>
    </div>
    
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
      <div class="PsuedoBox"></div>
      </div>
      <p>tue</p>
    </div>
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
        <div class="PsuedoBox"></div>
        </div>
      <p>wed</p>
    </div>
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
        <div class="PsuedoBox"></div>
        </div>
      <p>thu</p>
    </div>
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
        <div class="PsuedoBox"></div>
        </div>
      <p>fri</p>
    </div>
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
        <div class="PsuedoBox"></div>
        </div>
      <p>sat</p>
    </div>
    <div class = "BarGraphElement">
      <div class="PsuedoContainer">
        <div class="PsuedoBox"></div>
        </div>
      <p>sun</p>
    </div>
  </div>
  <div id = "Footer">
    <div class = "LeftFooter">
      <p>
        Total this month
      </p>
      <p>
        $478.33
      </p>
      
    </div>
    <div class = "RightFooter">
      <p>
        +2.4%
      </p>
      <p>
        from last month
      </p>
    </div>
  </div>
  </div>
<script src="main.js"></script>
</body>
</html>
